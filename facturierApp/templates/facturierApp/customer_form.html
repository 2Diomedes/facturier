
{% extends 'facturierApp/base.html'%}


{% block content %}

<form class="formCustomer" action="." method="post">{% csrf_token %}
    <h4> Register your customer</h4>
    <div class="d-block">
        <label for="">First name</label>
        {{ form.first_name }}
    </div>
    <div class="">
        <label for="">Last name</label>
        {{ form.last_name }}
        {{ form.slug}}
    </div>
    <div class=" content">
        <label for="">Email</label>
        {{ form.email }}
    </div>
    <div class="">
        <label for="">Address</label>
        {{ form.address }}
    </div>
     <div class="">
         <label for="">Number</label>
         {{ form.phone }}
     </div>
     <input type="submit" name="submit" value="Save">

</form>



{% endblock %}
